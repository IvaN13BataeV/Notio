{% extends 'notes/base.html' %}

{% block content %}
  <h1 class="header">Создать заметку</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  {% if form.errors %}
    <div class="errors">
      <ul>
        {% for field, errors in form.errors.items %}
          <li>{{ field }}: {{ errors }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endblock %}
