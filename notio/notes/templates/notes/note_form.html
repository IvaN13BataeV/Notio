{% extends 'notes/base.html' %}

{% block content %}

  <h1 class="header">Создать заметку</h1>
  <p class="error">{{ error }}</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="save" type="submit">Сохранить</button>
  </form>

{% endblock %}
