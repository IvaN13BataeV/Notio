{% extends 'notes/base.html' %}
{% block content %}
<h1>Список заметок</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_form' %}">Создать заметку</a>
{% endblock %}
