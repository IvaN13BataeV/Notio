{% extends 'notes/base.html' %}
{% block content %}
<h1 class="header">{{ note.title }}</h1>

<p class="text">{{ note.content }}</p>
<p><i>Создано: {{ note.created_at }} <br>
Изменено: {{ note.updated_at }}</i></p>
<p>Автор: <span>{{ note.user }}</span></p>
<a href="{% url 'note_update' note.id %}">Редактировать</a>
<a href="{% url 'note_delete' note.id %}">Удалить</a>
{% endblock %}
