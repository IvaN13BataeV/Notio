{% extends 'notes/base.html' %}

{% block content %}
  <h1>Удалить заметку</h1>
  <p>Вы уверены что хотите удалить "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'note_list' %}">Отмена</a>
  </form>
{% endblock %}
