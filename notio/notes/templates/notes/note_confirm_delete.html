{% extends 'notes/base.html' %}

{% block content %}

  <h1 class="header">Удалить заметку</h1>

  <p>Вы уверены, что хотите удалить заметку "{{ note.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button class="del" type="submit">Да, удалить!</button>
    <a href="{% url 'note_detail' note.id %}">Отмена</a>
  </form>

{% endblock %}
