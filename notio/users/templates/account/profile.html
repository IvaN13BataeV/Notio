{% extends 'notes/base.html' %}

{% block content %}

<h2>{{ profile.user }}</h2>

<div class="profiledata">
    {% if profile.avatar %}
    <img height="100" src="{{ profile.avatar.url }}">
    {% endif %}

    <p>Имя: <strong>{{ profile.name }}</strong></p>
    <p>Возраст: <strong>{{ profile.age }}</strong></p>
    <p>Эл.почта: <strong>{{ profile.email }}</strong></p>
    <p>Создан: {{ profile.created }}</p>
</div>

<a href="{% url 'edit_profile' %}">Изменить профиль</a>


{% endblock %}
